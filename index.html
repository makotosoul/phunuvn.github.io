<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: black;
      background-size: cover;
      
    }
    .heart-container {
      animation: heartExpand 5s ease-in-out forwards;
      transform-origin: center;
    }

    @keyframes heartExpand {
      0% {
        transform: scale(0.1);
      }
      100% {
        transform: scale(1);
      }
    }

 .text {
      color: pink;
      animation: textFadeIn 5s ease-in forwards;
      animation-delay: 3s;
      opacity: 0;
      font-size: 36px;
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0; /* Initially, set the GIF to be hidden */
    }

    
  </style>
</head>
<body>
  <audio autoplay>
    <source src="sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <img src="firework.gif" class="gif" alt="Your GIF">
  <div class="heart-container">
    <img src="heart.png" alt="Heart Image">
  </div>
  <p class="text">Chúc mọi người 20/10 vui vẻ (OvO)v</p>

  <script>
    const gifElement = document.querySelector('.gif');
    const animationDuration = 5000; // Duration of the heart animation in milliseconds

    // Delay the GIF by the duration of the heart animation
    setTimeout(() => {
      gifElement.style.opacity = 1; // Set the opacity to 1 to make the GIF visible
    }, animationDuration);
  </script>
</body>
</html>
