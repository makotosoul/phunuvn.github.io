<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .heart-container {
      animation: heartExpand 5s ease-in-out;
      transform-origin: center;
    }

    @keyframes heartExpand {
      0% {
        transform: scale(0.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .text {
      color: white;
      animation: textFadeIn 5s ease-in-out;
      animation-delay: 3s;
      opacity: 0;
      font-size: 36px;
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <img src="heart.png" alt="Heart Image">
  </div>
  <p class="text">Chúc mọi người 20/10 vui vẻ (OvO)v</p>
</body>
</html>
