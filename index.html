<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: black;
    }
    
    pre {
      font-family: monospace;
      color: white;
    }

    .heart {
      color: pink;
    }
  </style>
</head>
<body>
  <pre id="heart-container"></pre>
  <script>
    function createHeart(text) {
      const heart = `
          *   * 
       *        *
     *            *
   *${text} *
    *        *
      *    *
        *
      `;
      return heart;
    }

    const text = "Your Text Here";

    document.getElementById('heart-container').innerHTML = `<pre class="heart">${createHeart(text)}</pre>`;
  </script>
</body>
</html>
