<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
      position: relative;
    }

    .heart-container {
      animation: heartExpand 5s ease-in-out forwards;
      transform-origin: center;
    }

    @keyframes heartExpand {
      0% {
        transform: scale(0.1);
      }
      100% {
        transform: scale(1);
      }
    }

 .text {
      color: white;
      animation: textFadeIn 5s ease-in forwards;
      animation-delay: 3s;
      opacity: 0;
      font-size: 36px;
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0; /* Initially, set the GIF to be hidden */
    }
     .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.7; /* Set the opacity to 0.7 for 70% */
    }
    
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/Ft1Z3pXwlPM?si=lIq2KoBxPbdHL4FI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  <img src="firework.gif" class="gif" alt="Your GIF">
  <div class="heart-container">
    <img src="heart.png" alt="Heart Image">
  </div>
  <p class="text">Chúc mọi người 20/10 vui vẻ (OvO)v</p>

  <script>
    const gifElement = document.querySelector('.gif');
    const animationDuration = 5000; // Duration of the heart animation in milliseconds

    // Delay the GIF by the duration of the heart animation
    setTimeout(() => {
      gifElement.style.opacity = 1; // Set the opacity to 1 to make the GIF visible
    }, animationDuration);
  </script>
</body>
</html>
